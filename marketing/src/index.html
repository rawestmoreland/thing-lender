<!DOCTYPE html>
<html lang="en" class="m-0 p-0 h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Download the Thing Lender app to help keep track of all of the things that you've lent to people."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Thing Lender</title>
  </head>
  <body
    class="m-0 p-0 h-full text-[rgb(26,26,28)] bg-electric-purple"
    style="font-family: lexend, sans-serif"
  >
    <div
      class="flex gap-4 flex-col h-full w-full items-center justify-center mb-10"
    >
      <div
        class="flex flex-col gap-4 items-center text-cumulus tracking-widest"
      >
        <h1 class="text-5xl font-semibold">Thing Lender</h1>
        <p class="text-lg font-semibold text-center">
          Tired of forgetting which friend borrowed that thing?
          <br />
          Keep track of it all with Thing Lender.
        </p>
      </div>
      <div
        class="flex bg-cumulus flex-col gap-8 border-2 border-black rounded-lg p-8 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] max-w-lg"
      >
        <div class="space-y-4 text-center">
          <p class="font-semibold">Sign up to join our beta!</p>
          <p class="font-semibold">
            Our beta will be small and we'll only take the first
            <strong class="text-purple-700">100</strong> people on the waitlist.
            Every person you refer to the waitlist bumps you up 5 spots!
          </p>
        </div>
        <form
          class="waitlisty-custom-form flex flex-col gap-4"
          data-widget="59U3jrE"
        >
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            class="border-2 border-black rounded-lg p-2 w-full"
            placeholder="Email"
            required
          />
          <select
            class="border-2 border-black rounded-lg w-full p-2"
            required
            name="platform"
            id="platform"
          >
            <option value="" disabled selected>Choose your device</option>
            <option value="ios">iOS</option>
            <option value="android">Android</option>
          </select>
          <button
            type="submit"
            class="bg-[#f9a826] text-black font-semibold rounded-lg p-2 w-full shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://jzcjrtlxrpzxgszlwttl.supabase.co/storage/v1/object/public/scripts/waitlisty-custom.js"
      defer
    ></script>
  </body>
</html>
